#Game Of Three Configuration
gameofthree.player.required-number=2
gameofthree.game.over-at-number=1
gameofthree.game.min-number=20
gameofthree.game.max-number=100
gameofthree.player.ai-name=Ai

#Spring datasource configuration
spring.datasource.url=jdbc:h2:mem:gameofthree
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

